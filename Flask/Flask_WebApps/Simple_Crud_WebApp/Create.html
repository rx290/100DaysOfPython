{% extends 'Temp.html' %}
{% include 'header.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

<div class="contianer">
    <form method="post" action="submit">
        <table class="table">
            <tr>
                <td>First Name</td>
                <td> <input type="text" name='first_name' class="form-control" placeholder="First Name"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td> <input type="text" name='last_name' class="form-control" placeholder="Last Name"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="email" name='email' class="form-control" placeholder="Email"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> <input type="password" name='password' class="form-control" placeholder="Password"/></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male: <input type="radio" name='gender' value='male' class="form-control"/></td>
                <td>Female: <input type="radio" name='gender' value='female' class="form-control"/></td>
            </tr>
        </table>
    </form>
</div>
{% endblock body %}
